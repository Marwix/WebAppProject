<html>
  <head>
    <title>Start Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="import" href="test.html">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/productarea.css">
  <body>
      <div class="container-fluid d-flex h-100 flex-column">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="top-bar">
              <div class="logo-and-text col-lg-4 col-md-4 col-sm-4">
                <a class="logo-link col-lg-4 col-md-4 col-sm-4" href="#"> 
                  <img class="col-lg-2 col-md-2 col-sm-2" id="logo" src="/assets/logo.png" alt="site logo">
                  <div></div>
                  <b class="title"> BigStore </b>
                  <!-- TODO: Change to h1 -->
                </a>
              </div>
              <div class="cart-button">
                <div class="cart-notification"></div>
                <a href="#"><img id="cart-logo" src="/assets/cart4.svg" alt="checkout button"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row flex-fill d-flex">
          <div class="sidebar-height-extension col-md-3">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action"> Medival</a>
              <a href="#" class="list-group-item list-group-item-action">Vinterskor</a>
              <a href="#" class="list-group-item list-group-item-action">Tr√§ningsskor</a>
              <a href="#" class="list-group-item list-group-item-action">Sneakers</a>
            </div>
          </div>
          <div class="col-md-5 h-100 card-area">
            <div class="card d-none d-md-block">
              <div class="product-3d">
                <img src="/Images/Catapult.png" alt="Catapult image">
              </div>
              <div class="rating">
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="half-star"></div>
              </div>
            </div>
            <div class="card2d d-md-none">
              <div class="product-3d">
                <img src="/Images/Catapult.png" alt="Catapult image">
              </div>
              <div class="rating">
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="full-star"></div>
                <div class="half-star"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4 h-100 info">
            <div class="info-box">
              <h2 class="product-name">PRODUKT</h2>
              <div class="product-description"></div>
              <div class="product-specs"></div>
              <div class="product-options"></div>
              <button type="button" class="btn btn-secondary purchase-button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/3dcardeffect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
