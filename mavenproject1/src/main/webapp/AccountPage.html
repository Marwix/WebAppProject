<html>
  <head>
    <title>Start Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/accountPageStyle.css" />
    

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () { 
      $("TopBar").load("./assets/components/TopBar.html",  ()=> {
        setCartNotification();
        saveCostumerData();
        savePasswordData();
          });
      });
    </script>
    </head>
    <body>
        <div class="container-fluid d-flex h-100 flex-column">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <TopBar></TopBar>
                </div>
            </div>
            <div class="account-row row col-12">
                <div class="account-panel">
                    <!-- Account Information Area -->
        <div class="col-12 account-alignment-cardstyle"> 
            <div class="card account-information">
              <div>
                <h1>Account Information</h1>
              </div>
              <form>
                  <div class="col-12">       
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    
                    <div class="col-12">
                      <input type="text" class="form-control" placeholder="Last name" >
                    </div>

                    <div class="col-12">       
                        <input type="email" class="form-control" placeholder="Email adress">
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Phone number" >
                      </div>

                    <div class="row city-postcode">
                        <div class="col-8">
                          <input type="text" class="form-control" placeholder="City" >
                        </div>
                        <div class="col-4">
                          <input type="text" class="form-control postcode-text"  placeholder="Postcode" >
                        </div>
                    </div>  
                    
                    <div class="end-of-form">
                      <div class="col-12">
                          <input type="text" class="form-control" placeholder="Region" >
                        </div>
                    </div>

                  </div>
              </form>
          </div>
            <div class="account-save-button account-button">
            <button type="button" class="btn btn-primary btn-lg">Save</button>
            </div>

            <!-- Change Password Area -->
            <div class="col-12 password-alignment-cardstyle"> 
                <div class="password-information-area">
                <div>
                    <h2>Change Password</h2>
                </div>
                <form>
                        <div class="col-12">       
                        <input type="password" class="form-control" id="old-password" placeholder="Old password">
                        </div>
                        <div class="col-12">
                        <input type="password" class="form-control" id="new-password"  placeholder="New password" >
                        </div>
                        <div class="col-12">       
                        <input type="password" class="form-control" id="repeat-password" placeholder="Repeat new password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="account-save-button password-button">
                
                <button type="button" class="btn btn-primary btn-lg">Change Password</button>
                
            </div>
            <!-- Orderlist Area -->
            <div class="orderlist-area col-12">
                <div class="order-history-text">
                    <h2>Order history</h2>
                </div>
                <div class="orderlist col-12">
                    <ul class="list">
                        <li>
                            <div class="header">
                                <div class="order-column-date">Date</div>
                                <div class="order-column-order-number">Ordernumber</div>
                                <div class="order-column-status">Status</div>
                                <div class="order-column-total">Ordervalue</div>
                            </div>
                        </li>
                        <li>
                            <div class="header">
                                <div class="order-column-date">2021-01-20</div>
                                <div class="order-column-order-number">12146</div>
                                <div class="order-column-status">Sent</div>
                                <div class="order-column-total">Ordervalue</div>
                            </div>
                        </li>
                        <li>
                            <div class="header">
                                <div class="order-column-date">2020-12-31</div>
                                <div class="order-column-order-number">145665</div>
                                <div class="order-column-status">Sent</div>
                                <div class="order-column-total">120.000</div>
                            </div>
                        </li>
                        <li>
                            <div class="header">
                                <div class="order-column-date">2020-12-20</div>
                                <div class="order-column-order-number">12465</div>
                                <div class="order-column-status">Sent</div>
                                <div class="order-column-total">60.000</div>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
            
        </div>
        </div>  
        </div>
        </div>
        <script src="/JS/PurchaseClickScript.js"></script>
        <script src="/JS/AccountPageScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous">
        </script>
    </body>
    </html>
