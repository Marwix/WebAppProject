                  <div class="col-12">       
                    <input type="text" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="button-style">
                  <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="button" class="btn btn-primary">Create Account</button>
