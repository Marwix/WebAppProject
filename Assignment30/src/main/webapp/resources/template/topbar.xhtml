<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Start Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="resources/css/normalize.css" />
    <link rel="stylesheet" href="resources/css/styles.css" />

   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </h:head>
  <h:body>
      <div class="container-fluid d-flex h-100 flex-column">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="top-bar">
                  <div class="logo-and-text col-lg-4 col-md-4 col-sm-4">
                      <a class="logo-link col-lg-4 col-md-4 col-sm-4" href="./productPage.xhtml">
                          <img
                              class="col-lg-2 col-md-2 col-sm-2"
                              id="logo"
                              src="resources/Images/logo.png"
                              alt="site logo"
                              />
                          <div></div>
                          <b class="title"> BigStore </b>
                          <!-- TODO: Change to h1 -->
                      </a>
                  </div>

                  <div class="cart-button">

                      <!-- Amount of items in cart-->
                      <div class="cart-notification">
                          <h6></h6>
                      </div>

                      <!-- Account page-->
                      <a href="accountPage.xhtml"><img id="login-logo" src="resources/Images/icons/profile.png" alt="accountpage button"/></a>
                      <a href="productPage.xhtml"><img id="products-logo" src="resources/Images/icons/products.png" alt="Products button"/></a>
                      
                      <ui:fragment rendered="#{loginBackingBean.loggedin}">
                      <!-- Login page -->
                      <a href="logoutpage.xhtml"> <img id="logout-logo" src="resources/Images/icons/logout.svg"/></a>
                      </ui:fragment>
                      
                      <ui:fragment rendered="#{!loginBackingBean.loggedin}">
                      <!-- Login page -->
                      <a href="loginregister.xhtml"><img id="login-logo" src="resources/Images/icons/login.svg"/></a>
                      </ui:fragment> 

                      <!-- Checkout page -->
                      <a href="checkoutpage.xhtml"><img id="cart-logo" src="resources/Images/icons/cart4.svg" alt="checkout button"/></a>
                  </div>
              </div>
          </div>
        </div>
            
            <ui:insert name="content" />
           
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
      crossorigin="anonymous">
    </script>
  </h:body>
</html>
