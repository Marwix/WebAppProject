<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet name="resources/css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <link rel="stylesheet" href="resources/css/logoutpage.css"/>
        <ui:decorate template="resources/template/topbar.xhtml"> 
            <ui:define name="content">
                    <div class="container-fluid d-flex h-100 flex-column ">
                        <ui:fragment rendered="#{loginBackingBean.loggedin}">
                            <div class="logout-info">
                                <h1 class="logout-text">
                                    Press here to logout
                                </h1>
                                <h:form>
                                    <p:commandButton value="Press here to logout" styleClass="rounded-button" action="#{logoutController.onLogout()}" />
                                </h:form>
                             
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{!loginBackingBean.loggedin}">
                            <div class="logout-info">
                                <h1 class="logout-text">
                                    Successfully logged out
                                </h1>
                                <p:button value="Press here to login again" styleClass="rounded-button" href="loginregister.xhtml" />
                                <br/>
                                <br/>
                                <p:button value="Press here to get to our products" styleClass="rounded-button" href="index.xhtml" />
                            </div>
                        </ui:fragment>
                    </div> 
            </ui:define>
        </ui:decorate>        
        
    </h:body>
</html>
