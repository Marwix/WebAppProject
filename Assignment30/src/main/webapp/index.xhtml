<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/primeflex/primeflex.min.css" />
    </h:head>
    
        <ui:decorate template="resources/template/topbar.xhtml">
		<ui:define name="content">
                    <h:body>
                        <f:metadata>
                            <f:viewAction action="#{productController.init()}" />
                     </f:metadata>
                       
                        <div class="product card">
                            <h:form id="form">
                                <p:dataView var="product" value="#{productBackingBean.products}" rows="12" paginator="true"
                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                            layout="grid" gridRowStyleClass="p-lg-6 p-xl-4" flex="true">

                                    <p:dataViewGridItem>
                                        <div class="product-grid-item card border-1">
                                            <div class="product-grid-item-top">
                                                <div>
                                                    <i class="pi pi-tag product-category-icon"/>
                                                    <span class="product-category">Category</span>
                                                </div>
                                                <span class="product-badge">In Stock</span>
                                            </div>
                                            <div class="product-grid-item-content" style="height:200px; width:200px;">
                                                <p:graphicImage style="height:80%; width:80%; display: flex; justify-content: center;" library="Images" name="products/#{product.product_name}.png"/>
                                                <div class="product-name">#{product.product_name}</div>
                                                <div class="product-description">#{product.description}</div>
                                                <p:rating readonly="true" value="#{product.fullStar}"/>
                                            </div>
                                            <div class="product-grid-item-bottom">
                                                <h:outputText value="#{product.price}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                
                                                <p:commandButton process="@this"
                                                                 type="submit"
                                                                 action="#{cartController.addToCart()}"
                                                                 value="Add To Cart"
                                                                 icon="pi pi-shopping-cart"
                                                                 disabled="Out of Stock">
                                                     <f:param name="action" value="#{product.prodoct_id}" />
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </p:dataViewGridItem>

                                    <p:dataViewListItem>
                                        <div class="product-list-item">
                                           <p:graphicImage library="Images" name="products/#{product.product_name}.png" />
                                            <div class="product-list-detail">
                                                <div class="product-name">#{product.product_name}</div>
                                                <div class="product-description">#{product.description}</div>
                                                <p:rating readonly="true" value="#{product.fullStar}"/>
                                                <i class="pi pi-tag product-category-icon"/><span
                                                    class="product-category">Category</span>
                                            </div>
                                            <div class="product-list-action">
                                                <h:outputText value="#{product.price}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                 <p:commandButton process="@this"
                                                                 type="submit"
                                                                 action="#{cartController.addToCart()}"
                                                                 value="Add To Cart"
                                                                 icon="pi pi-shopping-cart"
                                                                 disabled="Out of Stock">
                                                     <f:param name="action" value="#{product.prodoct_id}" />
                                                </p:commandButton>
                                                <span class="product-badge">In Stock</span>
                                            </div>
                                        </div>
                                    </p:dataViewListItem>
                                </p:dataView>

                            </h:form>
                        </div>
                    </h:body>
		</ui:define>
        </ui:decorate>
    
</html>
