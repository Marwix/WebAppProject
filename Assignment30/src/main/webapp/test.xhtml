<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet name="resources/css/primeflex/primeflex.css"/>
    </h:head>
    
    <h:body>
        <div class="card">
            <h:form>
                <p:messages id="msgs"/>

                <h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-8">
                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="" required="true" label="Email:">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="email" display="icon"/>

                    <p:outputLabel for="lastname" value="Lastname:"/>
                    <p:inputText id="lastname" value="" label="Lastname" required="true">
                        <f:validateLength minimum="2"/>
                        <p:ajax update="msgLastname" event="keyup"/>
                    </p:inputText>
                    <p:message for="lastname" id="msgLastname" display="icon"/>

                </h:panelGrid>

                <p:commandButton value="Save" update="@form" icon="pi pi-check"/>
            </h:form>
        </div>
    </h:body>
</html>
