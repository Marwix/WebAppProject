<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet name="resources/css/primeflex/primeflex.css"/>
    </h:head>
    
    <h:body>
       <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-6">
                <p:outputLabel for="firstname" value="Firstname" />
                <p:inputText id="firstname" />
            </div>
            <div class="p-field p-col-12 p-md-6">
                <p:outputLabel for="lastname" value="Lastname" />
                <p:inputText id="lastname" />
            </div>
            <div class="p-field p-col-12">
                <p:outputLabel for="address" value="Address" />
                <p:inputTextarea id="address" rows="4" />
            </div>
            <div class="p-field p-col-12 p-md-6">
                <p:outputLabel for="city" value="City" />
                <p:inputText id="city" />
            </div>
            <div class="p-field p-col-12 p-md-3">
                <p:outputLabel for="state" value="State" />
                <p:selectOneMenu id="state">
                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Option 1" itemValue="Option 1" />
                    <f:selectItem itemLabel="Option 2" itemValue="Option 2" />
                    <f:selectItem itemLabel="Option 3" itemValue="Option 3" />
                </p:selectOneMenu>
            </div>
            <div class="p-field p-col-12 p-md-3">
                <p:outputLabel for="zip" value="Zip" />
                <p:inputText id="zip" />
            </div>
             <p:button value="Submit" icon="pi pi-check" iconPos="right" />
        </div>
    </h:body>
</html>
